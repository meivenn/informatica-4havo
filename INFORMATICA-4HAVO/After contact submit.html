<style>
    * {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: lightblue;
  color: white;
  background-image: url("Maris-BelgischPark.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  padding: 20px;
}
  
  button {
    background-color: green;
    color: white;
    height: 30px;
  }

.header {
  background-color: #f1f1f1;
  padding: 3px;
  text-align: center;
}

.header h1 {
  font-size: 2.5rem;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.search-container {
  float: right;
}

.search-container input[type=text] {
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: black;
  font-size: 17px;
}

.search-container button {
  background-color: green;
  color: white;
  padding: 6px 12px;
  margin-top: 8px;
  border: none;
  cursor: pointer;
}

.search-container button:hover {
  background-color: #ccc;
}

@media screen and (max-width: 600px) {
  .search-container {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
  }

  .search-container input[type=text] {
    width: 100%;
  }
}
    .centered {
        text-align: center;
    }
</style>
